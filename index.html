<html>
<head>

  <title>My LIFF App</title>
</head>
<body>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.5.0/sdk.js"></script>
    <script>
        async function main() {
                                         // Liff ID
            await liff.init({ liffId: "1657530999-L2PnPPeR" })

                {
                    type: "flex",
                    // ข้อความก่อนกดอ่าน
                    altText: "สวัสดีค่ะ",
                    contents:

                    {
  "type": "bubble",

    "layout": "vertical",
    "contents": [
      {
        "type": "image",
        "url": "https://www.img.in.th/images/1c07eb60ba5e5e6d40c9520a05d7660e.jpg",
        "size": "full"
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "button",
            "action": {
              "type": "uri",
              "label": "action1",
              "uri": "http://linecorp.com/"
            }
          }
        ],
        "backgroundColor": "#000000",
        "cornerRadius": "xxl",
        "margin": "sm"
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "button",
            "action": {
              "type": "uri",
              "label": "action2",
              "uri": "http://linecorp.com/"
            }
          }
        ],
        "backgroundColor": "#000000",
        "cornerRadius": "xxl",
        "margin": "sm"
      }
    ]
  }
}
                }
            ])
            liff.closeWindow()
        }
        main()
    </script>
</body>
</html>
